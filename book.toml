[book]
authors = []
language = "en"
multilingual = false
src = "src"
title = "The Definitive Guide to Playing Boktai"

[output.html]
no-section-label = true
git-repository-url = "https://github.com/shenef/The-Definitive-Guide-to-Playing-Boktai"
git-repository-icon = "fa-github"

# CSS and JS files are imported in the order they are listed here!
# pagetoc.css, pagetoc.js and index.hbs by https://github.com/JorelAli/mdBook-pagetoc
additional-css = [
    "theme/css/colors.css",
    "theme/css/misc.css",
    "theme/css/pagetoc.css",
    "theme/css/mdbook-admonish.css",
]
additional-js = ["theme/js/pagetoc.js"]

[output.html.fold]
enable = false     # enable/disable section folding
level = 1          # when to start folding

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output.linkcheck]
optional = true
